<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../Assets/logo.png" width="32px" height="32px">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Exclusive</title>
</head>
<body>

                                     <!-- Top Header -->

    <section id="top-header">
        <div class="top-header">
            <div class="top-inner">
                <div class="top-offer">
                    Summer Sale For All Swim Suits And Free Express Delivery - OFF 50%! <a href=""><b>ShopNow</b></a>
                </div>
                <div class="top-language"><div>English</div><img src="../Assets/short-arrow-down.svg" alt="short-arrow-down.svg"/> </div>
            </div>
        </div>
    </section>

                                     <!-- Top Header -->

                                     <!-- Header -->

    <section id="navbar">
        <section class="wrapper">
            <header>
                <div class="left-part">
                    <h1 class="logo"><a href="">Exclusive</a></h1>
                    <ul class="nav">
                        <li class="nav-list"><a href="#">Home</a></li>
                        <li class="nav-list"><a href="#">Contact</a></li>
                        <li class="nav-list"><a href="#">About</a></li>
                        <li class="nav-list"><a href="#">Sign Up</a> </li>
                    </ul>
                </div>
                <div class="right-part">
                    <div class="search-box">
                        <input type="search" placeholder="What are you looking for?"/>
                        <div class="place-wrap">
                            <img src="/Assets/search.svg" alt="search.svg" class="search-icon"/>
                        </div>
                    </div>
                    <div class="right-png">
                        <img src="../Assets/wishlist.svg" alt="wishlist.svg" class="fav-icon"/>
                        <img src="../Assets/Cart.svg" alt="cart.svg" class="cart-icon"/>
                    </div>
                </div>
            </header>
        </section>
    </section>

                                        <!-- Header -->

                                        <!-- Apple Voucher -->
    <section id="voucher">
        <section class="wrapper">
            <div class="apple-container">
                <div class="apple-content"> 
                    <div class="apple-wrap">
                        <div>
                          <img src="../Assets/apple.svg" alt="apple.svg" class="apple-logo"/>
                        </div>
                        <div class="apple-model">iPhone 14 Series</div>
                    </div>
                    <div class="offer-discription">
                        Up to 10%<br>off Voucher
                    </div>
                    <div class="shop-button">
                        <a href="#">
                            <div class="shop-text">Shop Now</div>
                            <img src="../Assets/Vector.svg" alt="Vector.svg" class="shop-arrow"/>
                        </a>
                    </div>
                    <div class="right-img">
                        <img src="../Assets/hero_endframe__cvklg0xk3w6e_large 2.png" alt="apple.png" class="apple-png"/>
                    </div>
                </div>
            </div>
        </section>
    </section>
                                       <!-- Apple Voucher -->

                                       <!-- Categories -->
    <section id="categories">
        <section class="wrapper">
            <div class="categories-wrap">
                <div class="categories-head">
                    <div class="rectangle">

                    </div>
                    <div class="categories-heading">
                        Categories
                    </div>
                </div>
                <div class="by-categories">Browse By Category</div>
            </div>
            <ul class="category-list">
                <li class="category-items"><img src="../Assets/CellPhone.svg" alt="CellPhone.svg" class="category-image"></li>
            </ul>
        </section>
    </section>

                                      <!-- Categories -->

</body>
</html>
